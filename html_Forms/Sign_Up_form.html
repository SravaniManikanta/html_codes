<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Form</title>
</head>

<body>
    <hr>
    <br><br>
    <h3>
        <i>Sign Up</i>
    </h3>
    <hr>
    <form>
        <table align="center" cellspacing="40px" cellpadding="10px" bgcolor="grey">
            <tr>
                <td>
                    <label>First Name :</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Last Name :</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Screen Name :</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date Of Birth :</label>
                </td>
                <td>
                    <select>
                        <option value="May">Augest</option>
                    </select>
                    <select>
                        <option value="21">21</option>
                    </select>
                    <select>
                        <option value="2002">2002</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender :</label>
                </td>
                <td>
                    <input type="radio" value="Male">Male
                    <input type="radio" value="Female">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label>Country :</label>
                </td>
                <td>
                    <select>
                        <option value="USA">USA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>E-Mail :</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Phone :</label>
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password :</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Confirm Password:</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="checkbox"> I Agree To The Terms Of Use
                </td>
            </tr>
        </table>
    </form>
    <hr>
    <p align="right">
        <input type="submit">
        <input type="reset" value="Cancel">
    </p>
    <br><br>
    <hr>
</body>

</html>
