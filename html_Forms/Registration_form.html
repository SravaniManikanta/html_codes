<!DOCTYPE html>
<html>

<head>
    <title> Basic Form</title>
</head>

<body>
    <form>
        <table align="center" cellspacing="30px" cellpadding="4px" bgcolor="grey">
            <caption>
               <h1>
                <i>
                    Registration Form
                </i>
               </h1>
            </caption>
            <tr>
                <td>
                    <label>First Name :</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Last Name :</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Nick Name :</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>E-Mail :</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password :</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date Of Birth :</label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender :</label>
                </td>
                <td>
                    <input type="radio" value="Male">Male
                    <input type="radio" value="Female">Female
                    <input type="radio" value="Others">Others
                </td>
            </tr>
            <tr>
                <td>
                    <label>Mobile NO :</label>
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address :</label>
                </td>
                <td>
                    <textarea rows="4" cols="20"></textarea>
                </td>
            </tr>
            <tr>
                <td> </td>
                <td>
                    <input type="submit" value="Register">
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
